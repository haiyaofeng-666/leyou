<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="node_modules/vue/dist/vue.js"></script>
    <script src="node_modules/vue-router/dist/vue-router.js"></script>
</head>
<body>
    <div id="app">
        <counter :num1="num"></counter>
    </div>
<script>
    //子组件
    Vue.component("counter",{
        template:"<button @click='num1++'>点我加1---{{num1}}</button>>",
        props:["num1"]
    });

    //父组件
    const app=new Vue({
        el:"#app",
        data:{
            num: 5
        },
    })
</script>
</body>
</html>
